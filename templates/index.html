<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #888;
        }
        .product .price {
            color: #b12704;
            font-size: 1.2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our eCommerce Store</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/cart">Go to Cart</a>
    </nav>
    <div class="container">
        {% for product in products %}
        <div class="product">
            <img src="{{ product[4] }}" alt="{{ product[1] }}">
            <h2>{{ product[1] }}</h2>
            <p>{{ product[2] }}</p>
            <p class="price">${{ product[3] }}</p>
            <form action="/add_to_cart" method="POST">
                <input type="hidden" name="product_id" value="{{ product[0] }}">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <footer>
        <p>&copy; 2024 eCommerce Website</p>
    </footer>
</body>
</html>
